<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
    <div class="box" id="item" title="이빵꾸똥꾸야"></div>

    <script>
        const $box = document.querySelector('.box');

        //속성값 참조 : 이미지 src 속성값 뽑아내고 싶을때 위의 것 활용할 수 있음 
        const hello = $box.getAttribute('title');
        console.log(hello); //안녕하세요 

//==============setAttribute 활용 잘 할 것 ~! =====================////

        // //속성값 변경 : 있는거 쓰면 수정이고 
        $box.setAttribute('id', 'watermelon');
        //
        // // //속성값 추가 : 없는것 쓰면 추가이다.
        $box.setAttribute('style', 'border-radius:50%'); //내부에 추가됨
        //
        // // //속성값 제거
        $box.removeAttribute('id');
        //
        // //속성값 유무 확인 : setAttribute 때문에 안전한 수정을 위해서 이것 먼저 확인
        // console.log($box.hasAttribute('id')); //false

    </script>
</body>

</html>
