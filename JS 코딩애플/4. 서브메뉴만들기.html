<!doctype html>
<html lang="en">
<head>

    <!--Bootstrap 5.X버전을 사용하고 Starter template 복붙 후에 주석 부분 삭제 -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <title>Hello, world!</title>
</head>
<body>


<!--navbar 검색하여 원하는거 붙이면 됨 -->
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<!--1. 미리 서브메뉴를 html css로 디자인 : 서브메뉴는 List 검색하면 나옴
    2. 버튼 누르면 보여달라고 JS 컴퓨터가 알아듣게 하나씩 짜기 -->

<ul class="list-group">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
</ul>

<!--버튼을 누르면 class 탈부착으로 자바스크립트 구현 -->
<!--show라는 클래스 추가하여 탈부착하기 : 나중에 애니메이션(fade in, shake 등), 재사용 좋음-->

<script>
    document.querySelector('.navbar-toggler').addEventListener('click', function(){
        document.querySelector('.list-group').classList.toggle('show');
        //toggle: 떼였다가 붙였다 해달라.

        //querySelector('# 혹은 . 로 아이디와 클래스 지정 가능 ')
        // document.querySelectorAll('.list-group-item')[1]
        //querySelectorAll 하면 다 찾아줌 + 뒤에 [] 인덱싱 필요
    })
</script>

<!--button 검색하면 나옴
<button type="button" class="btn btn-outline-dark">Dark</button>-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</script>

</body>
</html>
