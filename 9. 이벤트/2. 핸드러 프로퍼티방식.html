<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="b1">클릭1</button>
    <button id="b2">클릭2</button>
    <button id="b3">클릭3</button>

    <script>
        //프로퍼티 : 객체의 속성
        // const dog = {
        //     name : '뽀삐'
        // };
        // dog.age = 3;$b3
        // dog.bark = function() {
        //     console.log('왈왈!');
        // };

        function sayHello() {
            alert('안녕하세요!');
        }
        
        const [$b1, $b2, $b3] = [...document.querySelectorAll('button')];

        $b1.onclick = sayHello; //함수 그 자체를 붙임 sayHello(); <-얘는 호출해서 리턴값을 받겠다는거임 
        
        $b2.onclick = function() {
            $b2.style.width = '150px';
        };
        $b3.onmouseover = () => {
            $b3.style.background = 'red';
        };
        $b3.onmouseout = () => {
            $b3.style.background ='yellow';
        }
        //핸들러 제거 null
        // $b3.onmouseover = null;
        //함수를 지우면 색 사라짐 
        //프로퍼티 방식은 하나만 쓸 수 있다. 
    </script>
</body>
</html>
