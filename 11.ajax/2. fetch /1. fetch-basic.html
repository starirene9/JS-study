<script>
    // fetch가 바로 비동기 통신을 보냄
    // 화살표 함수 : 리턴
    fetch('http://localhost:5000/users')
        .then(res => res.json())
        .then(result => {
            console.log(result);
            result.forEach(user => {
                console.log(user.userName);
            });
        });

</script>
