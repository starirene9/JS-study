<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

</body>
<script>
    var 사람 = {
        name : '손흥민',
        sayHi : function () { //function () {}
            console.log('안녕 나는 ' + this.name);
        }
    }

    사람.sayHi();

    // 2

    var 자료 = {
        data: [1, 2, 3, 4, 5],
    }

    자료.전부더하기 = function () {
        var total = 0;
       this.data.forEach(function(a){
           total += a;
       });
        console.log(total);
    }

    자료.전부더하기();

    //3 setTimeout
    // setTimeout(콜백함수, ms단위의 시간)

    setTimeout(function () {
        console.log('안녕')
    }, 1000)

    function 함수() {
        console.log('안녕')
    }

    setTimeout(함수, 1000)
    // 다만 콜백함수자리에 내가 만들어놓은 함수의 소괄호는 뺄 것

</script>
</html>
