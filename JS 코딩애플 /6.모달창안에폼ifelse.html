<!doctype html>
<html lang="en">

<head>

    <!--Bootstrap 5.X버전을 사용하고 Starter template 복붙 후에 주석 부분 삭제 -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <title>Hello, world!</title>
</head>

<body>
    <!--모달창 영역 -->
    <div class="black-bg modal">
        <div class="white-bg">
            <h4>로그인하세요</h4>

            <!--  부트스트랩  form 검색하면 이쁜 폼 나옴     -->
            <form action="success.html">
                <div class="my-3">
                    <input type="text" class="form-control" id="loginId">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control" id="pwd">
                </div>
                <button type="submit" class="btn btn-primary">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>
            <!-- 전송 버튼은 subtmit 나머지는 button : 사용자가 입력하는
        form tag 전송원하면 action="url~" // 일단 우리는 success.html 로컬로 만들어 냄 -->
        </div>
    </div>

    <!--navbar 검색하여 원하는거 붙이면 됨 -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!--1. 미리 서브메뉴를 html css로 디자인 : 서브메뉴는 List 검색하면 나옴
    2. 버튼 누르면 보여달라고 JS 컴퓨터가 알아듣게 하나씩 짜기 -->

    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="main-bg">
        <h4>Shrits on Sale</h4>
        <button id="login" class="btn btn-danger loginBtn">로그인</button>
    </div>

    <!--버튼을 누르면 class 탈부착으로 자바스크립트 구현하는게 좋음-->
    <!--show라는 클래스 추가하여 탈부착하기 : 나중에 애니메이션(fade in, shake 등), 재사용 좋음-->

    <!-- 캐러셀 만들기 1. 시작화면 만들기 2. 최종화면 만들기 3. 원할 때 최종화면으로 변하게 JS 4. transition 추가하면 애니메이션 완성-->

  <div class="slide-container">
    <div class="slide-box"><img src="dog.png" alt=""></div>
    <div class="slide-box"><img src="sky.jpg" alt=""></div>
    <div class="slide-box"><img src="building.jpg" alt=""></div>
  </div>

    <script>
        // <!--  nav list 열어주기  : 이게 더 성능에 좋다고함 -->
        document.querySelector('.navbar-toggler').addEventListener('click', function () {
            document.querySelector('.list-group').classList.toggle('show');
        });
        // <!-- login form 열어주기   -->
        document.getElementById('login').addEventListener('click', function () {
            document.querySelector('.black-bg').style.display = ('block');
        });

        // 전송버튼 누르면 (input에 입력한 값):value 이 공백이라면 알림창 띄워주세요 alert('안녕하세요') //브라우저 기본 기능
        //     if(조건) {
        //         실행할 코드
        //     }


        // 1.컴퓨터 식으로 생각하고 한글 먼저 쓴다 2. 하나씩 구현해 본다.

        // form 태그와 submit으로 이벤트명 작성해도 좋음
        document.querySelector('.btn-primary').addEventListener('click', function (e) {
            var 입력한아이디 = document.getElementById('loginId').value;
            var 입력한비번 = document.getElementById('pwd').value;

            if (입력한아이디 === '') {
                alert('아이디 입력 필요');
                e.preventDefault(); // 폼 전송을 막는 기능임
                return;
            }
            if (!/\S+@\S+.\S+/.test(입력한아이디)) {
                alert('이메일형식대로 입력바람');
                e.preventDefault(); // 폼 전송을 막는 기능임
                return;
            }
            if (입력한비번 === '') {
                alert('비번 입력 필요');
                e.preventDefault(); // 폼 전송을 막는 기능임
                return;
            }
            if (!/(?=.*[A-Z])/.test(입력한비번)) {
                alert('비번에 대문자 하나 필수');
                e.preventDefault();
                return;
            }
            if (입력한비번.length < 6) { // input의 value 잊지 맙시다!!!!!
                alert('비번은 6자 이상쓰래');
                e.preventDefault();
                return;
            }
        });

        // click 말고 input은 입력값이 변할 때 생성, change : 입력한 값이 바뀌고 포커스를 잃을때 (다른 곳에 찍을때) 발생
        document.getElementById('loginId').addEventListener('input', function () {
            console.log('힘내세요');
        })
        //

        // document.querySelector('.btn-primary').addEventListener('click', function(){
        //     if(UserInput === "") {
        //         alert('로그인 값을 입력하세요');
        //         e.preventDefault('아이디 입력 안함');
        //     }
        // });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    </script>

</body>

</html>
