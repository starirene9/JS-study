<!--1. 미리 서브메뉴를 html css로 디자인

    <li class="list-group-item">And a fifth one</li>
</ul>

<button class="loginBtn">로그인</button>

<script>
    <!-- 로그인 모달 창 열고 닫는 코드 but 확 뜨니까 css 애니메이션으로 부드럽게 조정할 것 -->
    //  one way UI 애니메이션 만드는 법
    //  1. 시작스타일 2. 최종 스타일
    // 3. JS로 원할 때 최종스타일로 변하라고 코드짬
    // 4. transition 추가

    $('.loginBtn').on('click', function () {
        // console.log('.loginBtn')
        $('.modal').addClass('show');
    })


    $('#close').on('click', function () {
        $('.modal').removeClass('show');
    })

    //   앞에 $ 붙여주고 .html .css 사용하면 됨
    // jquery는 상관없이 모든 요소를 다 찾아줌

    //addEventLister와 똑같은 기능 on : UI, animation 주기 좋음

</script>
